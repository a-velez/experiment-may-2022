<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-gray-300 h-screen">
        <div class="py-12 flex justify-center">
            <!--  HTML Form Inputs Start-->
            <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg md:max-w-xl mx-2">
                <div class="md:flex ">
                    <div class="w-full p-4 px-5 py-5">
                        <span>Shipping Address</span>
                        <div class="grid md:grid-cols-2 md:gap-2 mt-2">
                            <input type="text" name="mail"
                                class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="First name*">
                            <input type="text" name="mail"
                                class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Last name*">
                        </div>
                        <input type="text" name="mail"
                            class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Company (optional)">
                        <input type="text" name="mail"
                            class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Address*">
                        <input type="text" name="mail"
                            class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Apartment, suite, etc. (optional)">
                        <div class="grid md:grid-cols-3 md:gap-2">
                            <input type="text" name="mail"
                                class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Zipcode*">
                            <input type="text" name="mail"
                                class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="City*">
                            <input type="text" name="mail"
                                class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="State*">
                        </div>
                        <input type="text" name="mail"
                            class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Country*">
                        <input type="text" name="mail"
                            class="appearance-none rounded-none relative block w-full mt-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Phone Number*">
                        <div class="flex justify-between items-center pt-2">
                            <button type="button" class="h-12 w-24 text-indigo-600 text-xs font-medium">Return to
                                cart</button>
                            <button type="button" onclick="clearAll()"
                                class="h-12 w-48 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Pay
                                now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--  HTML Form Inputs End -->
            <!--  HTML List Start -->
            <div class="w-full bg-white rounded-lg shadow-lg lg:w-1/3">
                <ul class="divide-y-2 divide-gray-100 p-2" id="list"></ul>
            </div>
            <!--  HTML List End -->
        </div>
    </div>
    <script>
        let retrievedObject = localStorage.getItem("cart");
        if (retrievedObject != "") {
            let retrieveData = JSON.parse(retrievedObject);

            let list = document.getElementById("list");

            retrieveData.forEach(entry => {
                let li = document.createElement("li");
                li.className = "flex justify-between items-center p-3 rounded hover:rounded hover:bg-indigo-600 hover:text-indigo-200 listItem";
                li.innerText = entry.name;
                list.appendChild(li);
                let btn = document.createElement("button");
                btn.setAttribute('type', 'button');
                btn.setAttribute('class', 'rup-icon-btn');
                btn.textContent = 'x';
                li.appendChild(btn);
            });


            let removeItemBtn = document.getElementsByClassName('rup-icon-btn');
            for (let i = 0; i < removeItemBtn.length; i++) {
                let button = removeItemBtn[i];
                button.addEventListener('click', function (event) {
                    let existingItems = JSON.parse(localStorage.getItem('cart'))
                    let itemIndex = 1;
                    existingItems.splice(itemIndex, 1)
                    localStorage.setItem('cart', JSON.stringify(existingItems));
                    let elem = document.getElementsByClassName('listItem');
            
                    let btn = event.target;
                    let parent = btn.parentNode;
                    parent.classList.add('hidden');
                })
            }
        }

        function clearAll() {
            localStorage.setItem('cart', '');
        }
    </script>
</body>

</html>
